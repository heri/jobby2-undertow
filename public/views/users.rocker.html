@import java.util.List
@import com.heri.Fortune
@args (List<Fortune> fortunes)
<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
<table>
    <tr><th>id</th><th>name</th></tr>
    @for (it: users) {
    <tr><td>@it.id</td><td>@it.firstName @it.lastName</td></tr>
    }
</table>
</body>
</html>
